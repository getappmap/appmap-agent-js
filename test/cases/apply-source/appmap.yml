recorder: process
pruning: false
packages:
  path: source.mjs
  enabled: true
  source-type: module
  parsing:
    - decorators
command: node script.mjs
appmap_dir: .
appmap_file: script
hooks:
  cjs: false
  esm: true
  eval: false
  apply: true
  http: false
  mysql: false
  pg: false
  sqlite3: false
validate:
  appmap: true
