arch: amd64
os: linux
dist: focal
language: node_js
cache: npm
node_js: 18

services:
  - mysql

install:
  - npm ci

stages:
  - lint
  - coverage
  - test
  - deploy

jobs:
  include:
    # lint
    - stage: lint
      script:
        - npm run lint
    # coverage
    - stage: coverage
      os: linux
      node_js: 18
      script:
        - npm run coverage
    # test-node14
    - stage: test
      os: linux
      node_js: 14
      script:
        - npm run test
    - stage: test
      os: windows
      node_js: 14
      script:
        - npm run test
    # test-node16
    - stage: test
      os: linux
      node_js: 16
      script:
        - npm run test
    - stage: test
      os: windows
      node_js: 16
      script:
        - npm run test
    # test-node18
    - stage: test
      os: linux
      node_js: 18
      script:
        - npm run test
    - stage: test
      os: windows
      node_js: 18
      script:
        - npm run test
    # test-node19
    - stage: test
      os: linux
      node_js: 19
      script:
        - npm run test
    - stage: test
      os: windows
      node_js: 19
      script:
        - npm run test
    # deploy
    - stage: deploy
      if: branch = main
      script:
        - npm run deploy
