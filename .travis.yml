arch: amd64
os: linux
dist: focal
language: node_js
cache: npm
node_js: 16

install:
  - npm ci
  - npm run build

stages:
  - lint
  - test
  - deploy

jobs:
  include:
    - stage: lint
      script:
        - npm run lint
    - stage: test
      os: linux
      node_js: 16
      script:
        - npm run test-unit-cov
        - npm run test-system
    - stage: test
      os: linux
      node_js: 14
      script:
        - npm run test-unit
        - npm run test-system
    - stage: test
      os: windows
      node_js: 16
      script:
        - npm run test-unit
        - npm run test-system
    - stage: test
      os: windows
      node_js: 14
      script:
        - npm run test-unit
        - npm run test-system
    - stage: deploy
      if: branch = main
      script:
        - npm run format
        - npm run deploy
